<div class="modal-header">
  <h3 class="modal-title">Confirm delete</h3>
</div>
<div class="modal-body">
  <p>Are you want delete Course: <strong>{{courseTitle}}</strong>?</p>
</div>
<div class="modal-footer">

  <button class="btn btn-warning" type="button" ng-click="chooseCancel()">Cancel</button>
</div>
