<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="alert alert-warning" ng-show="login.authenticationError">Не верно введен логин или пароль</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 form-login">
      <form name="loginForm" class="form-horizontal login-form" ng-submit="login.enterInCourses(login.user)" novalidate>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
          <input type="text" name="loginName" ng-model="login.user.login" required ng-pattern="login.loginNamePattern"
                 class="form-control" id="inputEmail3" placeholder="{{login.formModel.login}}">
          <div class="message-error" ng-messages="loginForm.loginName.$error" ng-show="loginForm.$submitted || loginForm.loginName.$touched">
            <span class="error" ng-message="required">required field</span>
            <span class="error" ng-message="pattern">The field can contain only latin letters</span>
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" ng-model="login.user.password" required ng-pattern="login.passPattern"
                    class="form-control" id="inputPassword3" placeholder="{{login.formModel.password}}">
            <div class="message-error" ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted || loginForm.password.$touched">
              <span class="error" ng-message="required">required field</span>
              <span class="error" ng-message="pattern">The field can contain only latin letters and numbers</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="loginForm.$invalid"
                    class="btn btn-default">Enter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
